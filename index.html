<!DOCTYPE html>
<html>
<head>
  <style>
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    #video {
      min-width: 100%;
      min-height: 100%;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="video" src="https://github.com/nvthane/nvthane.github.io/raw/main/Files/Portfolio.mp4" loop autoplay muted></video>
  </div>

  <script>
    const video = document.getElementById("video");

    window.addEventListener("scroll", function () {
      const scrollPercentage = (window.pageYOffset / (document.body.offsetHeight - window.innerHeight));
      video.currentTime = scrollPercentage * video.duration;
    });
  </script>
</body>
</html>
